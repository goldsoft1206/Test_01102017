{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}User Update{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<form method="POST" action="." class="form-horizontal" role="form">
			{% crispy form %}
		</form>
	</div>
	<div class="col-md-12">
		<a href="{% url 'users:list' %}" class="btn btn-default">Go to User List</a>
	</div>
</div>
{% endblock %}
